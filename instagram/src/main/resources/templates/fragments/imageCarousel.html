<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<section th:fragment="imageCarousel">
    <div class="card-img-top">
        <div th:id="|carouselExampleControls-${board.id}|" class="carousel slide" data-bs-ride="carousel"
            data-bs-touch="true" data-bs-interval="false">
            <a th:href="|/${board?.id}|">
                <div class="carousel-inner">
                    <div th:each="image, index : ${board.images}" class="carousel-item"
                        th:classappend="${index.index == 0 ? 'active' : ''}">
                        <img th:src="|${s3Domain}${image?.url}|" class="d-block w-100 rounded" />
                    </div>
                </div>
            </a>

            <div class="carousel-indicators" th:if="${board.images.size > 1}">
                <button type="button" th:each="i: ${#numbers.sequence(0, board.images.size-1)}"
                    th:data-bs-target="|#carouselExampleControls-${board.id}|" th:data-bs-slide-to="${i}"
                    th:classappend="${i == 0 ? 'active' : ''}" th:attr="aria-current=${i == 0  ? 'true' : ''}">
                </button>
            </div>

            <button class="carousel-control-prev" type="button"
                th:data-bs-target="|#carouselExampleControls-${board.id}|" data-bs-slide="prev"
                th:if="${board.images.size > 1}">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button"
                th:data-bs-target="|#carouselExampleControls-${board.id}|" data-bs-slide="next"
                th:if="${board.images.size > 1}">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</section>
