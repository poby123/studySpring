<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Art Place</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/index.css}" rel="stylesheet">
</head>

<body>
  <header class="border border-bottom">
    <div class="container">
      <h1>Art Place</h1>
      <a href="/signup">회원가입</a>
      <a href="/login">로그인</a>
      <a href="/upload">글쓰기</a>
    </div>
  </header>
  <article class="articleA">
    <div class="container">
      <div th:each="board: ${boards}" class="board-container">

        <!-- board content container -->
        <div th:each="image : ${board.images}" class="image-container">
          <img th:src="${image?.fullFilePath}" class="board-image" />
        </div>
        
        <span th:text="${board?.title}" class="board-title"></span>
        <span th:text="${board?.content}" class="board-content"></span>
        <span th:text="${board?.writer?.username}" class="board-writer"></span>
        <span th:text="|id: ${board?.id}|" class="board-likes"></span>
        <span th:text="|좋아요 ${board?.likes?.size()}개|" class="board-likes"></span>
      </div>
    </div>
  </article>
</body>

</html>
