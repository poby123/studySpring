<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Art Place</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/index.css}" rel="stylesheet">
</head>

<body>
  <header class="border border-bottom">
    <div class="container">
      <h1>Art Place</h1>

    </div>
  </header>
  <article class="article d-flex">
    <div class="mx-auto vw-80 border border-primary d-block">
        <div th:each="image : ${board.images}" class="w-100 d-flex justify-content-center align-items-center">
          <img th:src="|${s3Domain}${image?.url}|" class="board-image"/>
        </div>

        <span th:text="${board?.title}" class="board-title"></span>
        <span th:text="${board?.content}" class="board-content"></span>
        <p><a th:text="${board?.member?.username}" th:href="|/member/${board?.member?.username}|"
            class="board-writer"></a>
        </p>
        <div th:text="|좋아요 ${board?.likes?.size()}개|" class="board-likes"></div>
    </div>
  </article>
</body>

</html>
